<!DOCTYPE html>
<html>
<head>
    <style>
        .result-box {
            background-color: lightblue;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .input-label {
            font-size: 24px;
            font-weight: bold;
        }
        .input-field {
            font-size: 24px;
        }
        .calculate-button {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>IV Infusion Rate Calculator</h1>
    <form id="calculator-form">
        <label for="solution-input" class="input-label">Amount of Solution (in mL):</label>
        <input type="text" id="solution-input" class="input-field" required><br><br>

        <label for="drop-factor-input" class="input-label">Drop Factor (in gtt per mL):</label>
        <input type="text" id="drop-factor-input" class="input-field" required><br><br>

        <label for="time-input" class="input-label">Time (in min):</label>
        <input type="text" id="time-input" class="input-field" required><br><br>

        <button type="submit" class="calculate-button">Calculate</button>
    </form>
    <div id="result-container"></div>

    <script src="index.js"></script>
</body>
</html>
